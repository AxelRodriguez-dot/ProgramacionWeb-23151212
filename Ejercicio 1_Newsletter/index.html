<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Join Our Newsletter</title>
  </head>
  <body>

    <div class="container">

      
      <div class="logo">
        <img src="resources/logo.svg" alt="Logo" />
      </div>

      
      <h1>Join our newsletter</h1>

      <p class="description">
        Keep up with our latest collections, exclusive deals, and special offers!
        We introduce a new collection every week, so stay tuned to snag the
        hottest items just for you.
      </p>

      <div class="card">
        <input type="email" placeholder="Enter your email address" />
        <button type="button">Subscribe now</button>
        <p class="privacy-note">Your email is 100% confidential and won't send you any spam.</p>
      </div>

    </div>

    <div class="author-info">Coded by <a href="#">Axel Johab Rodriguez Ortiz</a></div>

  </body>
</html>
